version: 2.1

jobs:
  publish:
    docker:
      - image: cimg/node:22.16.0
    steps:
      - checkout
      - run: yarn install
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish

workflows:
  tagged-build:
    jobs:
      - publish:
          context: npm-write
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              only: master
