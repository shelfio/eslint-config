orbs:
  node: circleci/node@5.2.0
version: 2.1
parameters:
  node_version:
    type: string
    default: '22.16.0'
commands:
  install_deps:
    steps:
      - node/install-packages:
          pkg-manager: yarn
          cache-version: v1-all
          cache-only-lockfile: true
          app-dir: ~/repo
          override-ci-command: yarn install --pure-lockfile --no-progress
jobs:
  build:
    executor:
      name: node/default
      tag: << pipeline.parameters.node_version >>
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - install_deps
      - run: yarn lint

  publish:
    executor:
      name: node/default
      tag: << pipeline.parameters.node_version >>
    working_directory: ~/repo
    steps:
      - checkout
      - install_deps
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish

workflows:
  build:
    jobs:
      - build

  tagged-build:
    jobs:
      - publish:
          context: npm-write
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              only: master
